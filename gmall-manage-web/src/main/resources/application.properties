# 服务端口
server.port=8081

# 日志级别
logging.level.root=INFO
#logging.level.root=DEBUG

# dubbo配置
# dubbo服务名称
spring.dubbo.application.name=manage-web
# dubbo通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心地址
spring.dubbo.registry.address=192.168.199.128:2181
# zookeeper通讯协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo服务扫描路径
spring.dubbo.base-package=cn.gpnu.gmall
# 设置超时时间
spring.dubbo.consumer.timeout=60000
# 设置是否检查服务存在
spring.dubbo.consumer.check=false